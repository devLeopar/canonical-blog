
	<div class="p-card__header">
		<h5 class="p-muted-heading p-card__title u-no-margin--bottom">{{postCategory}}</h5>
	</div>
	<div class="p-card__content">
		<a href={{post.link}} class="p-card__link" target="_blank">
			<img src={{post.featured_media}} alt={{post.title.rendered}}>
		</a>

		<h3 class="p-heading--four">
			<a href={{post.link}} target="_blank">{{post.title.rendered}}</a>
		</h3>

		<p class="p-card__meta">
			<em>
				by
				<a class="p-card__postAuthor" href={{post._embedded.author[0].link}} target="_blank">{{post._embedded.author[0].name}}
				</a>
				on
				<span class="p-card__postDate">{{post.date_gmt | date: 'dd MMMM yyyy'}}</span>
			</em>
		</p>

	</div>

	<div class="p-card__footer">
		{{postType | uppercase}}
	</div>
